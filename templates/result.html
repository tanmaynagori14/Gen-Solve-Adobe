<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Processing Complete</h1>
    {% if type == 'symmetry' %}
        <h2>Symmetry Detection Result:</h2>
        <img src="{{ url_for('static', filename='Detected Mirror Line.png') }}" alt="Symmetry Image">
    {% elif type == 'regularized' %}
        <h2>Regularized Shapes Result:</h2>
        <img src="{{ url_for('static', filename='shapes_detected.png') }}" alt="Regularized Shapes Image">
    {% endif %}
    <a href="/">Back to Upload</a>
</body>
</html>
